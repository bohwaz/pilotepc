" title="Calcul du revenu mensuel moyen prévisible du conjoint créancier arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="pat_pro_cre">Patrimoine propre actuellement non producteur de revenus<\/label><input name="pat_pro_cre" type="text" class="input-euro" id="pat_pro_cre" placeholder="Indiquer le montant" pattern="[0-9]* {0,1}€{0,1}" data-optionnal="0" title="Entrer le montant du patrimoine propre actuellement non producteur de revenus pour le conjoint créancier en arrondissant à l\'euro inférieur."><\/div><div><label class="pilotepc" for="tau_ren_cre">Taux estimé de rendement<\/label><input name="tau_ren_cre" type="text" class="input-percent" id="tau_ren_cre" placeholder="Indiquer le pourcentage" pattern="\\d+|\\d+[.,]\\d+%?" title="Entrer le taux estimé de rendement."><\/div><div><label class="pilotepc" for="rev_men_pat_pro_cre">Revenu mensuel potentiel du patrimoine propre<\/label><input name="rev_men_pat_pro_cre" type="text" class="input-euro" id="rev_men_pat_pro_cre" readonly="readonly" data-optionnal="" title="Calcul du revenu mensuel potentiel du patrimoine propre du conjoint créancier arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="rev_men_cor_cre">Revenu mensuel moyen prévisible corrigé<\/label><input name="rev_men_cor_cre" type="text" class="input-euro" id="rev_men_cor_cre" readonly="readonly" required="required" title="Calcul du revenu mensuel moyen prévisible corrigé du conjoint créancier arrondi à l\'euro inférieur."><\/div><\/fieldset><fieldset class="pilotepc"><legend class="pilotepc">Disparité de revenus et autres éléments de disparité<\/legend><div><label class="pilotepc" for="dif_rev_men">Différence mensuelle moyenne des revenus entre les époux<\/label><input name="dif_rev_men" type="text" class="input-euro" id="dif_rev_men" readonly="readonly" required="required" title="Calcul de la différence mensuelle moyenne des revenus entre les époux arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="udm_dis_act_pre">Unité de mesure de la disparité actuelle et prévisible<\/label><input name="udm_dis_act_pre" type="text" class="input-euro" id="udm_dis_act_pre" readonly="readonly" required="required" title="Calcul de l\'unité de mesure de la disparité actuelle et prévisible arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="dis_dur_mar">Disparité corrélée à la durée du mariage<\/label><input name="dis_dur_mar" type="text" class="input-euro" id="dis_dur_mar" readonly="readonly" required="required" title="Calcul de la disparité corrélée à la durée du mariage ou à la vie commune arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="age_cre">Âge du créancier de la prestation<\/label><input name="age_cre" type="text" class="input-age" id="age_cre" placeholder="Indiquer la date de naissance" required="required" pattern="[0-9]{2,3}" title="Entrer la date de naissance du conjoint créancier de la prestation, avec le calendrier, afin de déterminer son âge à la date du divorce.<br>Sinon entrer directement l\'âge à la date du divorce."> <input name="age_cre_base_date" type="hidden" id="age_cre_base_date"><\/div><div><label class="pilotepc" for="coe_age_cre">Coefficient multiplicateur selon l\'âge<\/label><input name="coe_age_cre" type="text" class="input-number" id="coe_age_cre" readonly="readonly" required="required" title="Calcul du coefficient multiplicateur selon l\'âge du conjoint créancier."><\/div><div><label class="pilotepc" for="dis_age_cre">Disparité corrélée à l\'âge<\/label><input name="dis_age_cre" type="text" class="input-euro" id="dis_age_cre" readonly="readonly" required="required" title="Calcul de la disparité corrélée à l\'âge du conjoint créancier arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="ann_cot_ret">Nombre d\'années sans cotisations retraite pendant le mariage<\/label><input name="ann_cot_ret" type="text" class="input-year" id="ann_cot_ret" placeholder="Indiquer le nombre d\'années" data-optionnal="0" pattern="[0-9]{1,2}" title="Entrer le nombre d\'années complètes sans cotisations retraite du conjoint créancier pendant le mariage."><\/div><div><label class="pilotepc" for="rev_men_ces_act">Revenu mensuel avant la cessation d\'activité<\/label><input name="rev_men_ces_act" type="text" class="input-euro" id="rev_men_ces_act" placeholder="Indiquer le montant" pattern="[0-9]* {0,1}€{0,1}" data-optionnal="" title="Entrer le revenu mensuel avant la cessation d\'activité du conjoint créancier en arrondissant à l\'euro inférieur."><\/div><div><label class="pilotepc" for="rep_for_dis">Réparation forfaitaire pour la disparité des droits à la retraite<\/label><input name="rep_for_dis" type="text" class="input-euro" id="rep_for_dis" readonly="readonly" data-optionnal="0" title="Calcul de la réparation forfaitaire pour la disparité des droits à la retraite arrondi à l\'euro inférieur."><\/div><\/fieldset><fieldset class="pilotepc"><legend class="pilotepc">Calcul de la prestation compensatoire<\/legend><div><label class="pilotepc" for="est_pre_com" accesskey="E">Estimation du montant de la prestation compensatoire<\/label><input name="est_pre_com" type="text" class="input-euro" id="est_pre_com" readonly="readonly" required="required" title="Calcul de l\'estimation du montant de la prestation compensatoire arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc small" for="cap_max_deb">Capacité maximale d\'épargne du débiteur en capital<\/label><input name="cap_max_deb" type="text" class="small input-euro" id="cap_max_deb" readonly="readonly" required="required" title="Calcul de la capacité maximale d\'épargne du débiteur en capital sur 8 ans arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="mon_men">Montant des mensualités sur huit années<\/label><input name="mon_men" type="text" class="input-euro" id="mon_men" readonly="readonly" required="required" title="Calcul du montant des mensualités sur huit années, le cas échéant, arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc small" for="cap_men_max_deb">Capacité mensuelle maximale d\'épargne du débiteur<\/label><input name="cap_men_max_deb" type="text" class="small input-euro" id="cap_men_max_deb" readonly="readonly" required="required" title="Calcul de la capacité mensuelle maximale d\'épargne du débiteur arrondi à l\'euro inférieur."><\/div><div><label class="pilotepc" for="oth_ele">Autres éléments d\'appréciation (le cas échéant)<\/label><textarea name="oth_ele" id="oth_ele" cols="3" rows="5" placeholder="Indiquer les autres éléments d\'appréciation" title="Entrer les autres éléments éventuels d\'appréciation à prendre en compte dans le cas d\'espèce.<br><span class=\'keys\'>Pour réaliser un saut de ligne, taper SHIFT+ENTRÉE.<\/span>"><\/textarea><\/div><div><label class="pilotepc" for="mon_sol_off_fix">Montant sollicité, offert ou fixé en l\'espèce<\/label><input name="mon_sol_off_fix" type="text" class="input-euro" id="mon_sol_off_fix" placeholder="Indiquer le montant" pattern="[0-9]* {0,1}€{0,1}" title="Entrer le montant sollicité, offert ou fixé en l\'espèce en arrondissant à l\'euro inférieur."><\/div><\/fieldset><\/form><\/section><section id="pilotepc-howto" class="noPrint"><div id="howto-v2" class="clearfix"><div class="common-box container"><div class="title">Présentation PilotePC v2.0<\/div><div class="content"><a href="http:\/\/pilotepc.bardoutjc.fr\/" target="_blank" title="Présentation PilotePC v2.0">Pour consulter la présentation actualisée de la méthode PilotePC.2<\/a><\/div><\/div><\/div><ul><li class="first"><a href="#part1">Mode d\'emploi<\/a><\/li><li><a href="#part2">Présentation<\/a><\/li><\/ul><div id="part1" class="noPrint"><div id="part1-header"><h1 class="pilotepc">Pilote<abbr title="Prestation Compensatoire">PC<\/abbr> mode d\'emploi et formules de calcul<\/h1><p>Adresse de l\'application : http\/\/:pilotepc.free.fr<\/p><p>Mot de passe : estimationdelapc<\/p><p>NB : indiquer les montants en euros, sans les centimes. Les calculs sont arrondis à l\'euro inférieur.<\/p><p>Pour les dates, indiquer l\'année et le mois (Les calculs ne tiennent pas compte des jours).<\/p><\/div><fieldset class="pilotepc"><legend class="pilotepc">Informations générales<\/legend><div class="faq-topic"><div class="faq-number"><i class="icon-user"><\/i><\/div><div id="faq_nom_dem" class="faq-text"><p class="faq-label">Demandeur<\/p><p class="faq-explanation">Entrer le nom du conjoint demandeur (facultatif).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number"><i class="icon-user"><\/i><\/div><div id="faq_nom_def" class="faq-text"><p class="faq-label">Défendeur<\/p><p class="faq-explanation">Entrer le nom du conjoint défendeur (facultatif).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">1<\/div><div id="faq_14" class="faq-text"><p class="faq-label">Date du mariage<\/p><p class="faq-explanation">Indiquer la Date du mariage (année, mois) ou le cas échéant la Date de la séparation de fait (année, mois).<\/p><p>L\'application calcule la Durée du mariage (Date du divorce - Date du mariage) ou la Durée de la vie commune après le mariage si cette date est renseignée (Date du divorce - date de la séparation).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">2<\/div><div id="faq_1" class="faq-text"><p class="faq-label">Date prévisible du jugement de divorce ou date de délibéré<\/p><p class="faq-explanation">Entrer la Date du divorce (mois, année) (la date du divorce est la date de délibéré lorsque celle-ci est connue ou la date prévisible du prononcé du divorce en fonction de l\'état d\'avancement de la procédure).<\/p><\/div><\/div><\/fieldset><fieldset class="pilotepc"><legend class="pilotepc">Revenus du conjoint débiteur<\/legend><div class="faq-topic"><div class="faq-number">3<\/div><div id="faq_2" class="faq-text"><p class="faq-label">Revenus actuels avant impôts<\/p><p class="faq-explanation">Entrer le Revenu actuel du débiteur, c\'est à dire le total des revenus actuels avant impôts (l\'application offre le choix entre le Revenu annuel et le Revenu mensuel - si l\'option Revenu annuel est choisie l\'application divise par douze le montant annuel pour obtenir le Revenu mensuel actuel).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">4<\/div><div id="faq_3" class="faq-text"><p class="faq-label">Contribution pour les enfants ou charge d\'enfant<\/p><p class="faq-explanation">Le cas échéant, entrer le montant des contributions aux frais d\'éducation et d\'entretien payées par le conjoint créancier (ou la charge estimée des enfants qui résident avec lui).<\/p><p>L\'application calcule le Revenu mensuel du débiteur (après déduction de la charge d\'enfant) (la formule est Revenu mensuel après déduction de la contribution = Revenu actuel avant impôt - Contribution ou charge d\'enfant du débiteur). S\'il n\'y a ni contribution, ni charge d\'enfant, le Revenu mensuel après déduction est égal au Revenu actuel avant impôt.<\/p><p>A titre d\'information, l\'onglet Table de référence permet d\'afficher la Table de référence des pensions alimentaires pour enfants, telle que publiée sur le site du ministère de la Justice.<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">5<\/div><div id="faq_4" class="faq-text"><p class="faq-label">Revenu mensuel en cas de changement prévisible dans les huit ans<\/p><p class="faq-explanation">Le cas échéant, indiquer le Revenu mensuel prévisible si le revenu du débiteur va se modifier dans un futur prévisible (dans la limite des huit années après le prononcé du divorce).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">6<\/div><div id="faq_5" class="faq-text"><p class="faq-label">Contribution prévisible pour les enfants ou charge d\'enfant<\/p><p class="faq-explanation">Le cas échéant, indiquer le montant prévisible des contributions ou de la charge d\'enfant à la date de modification des revenus.<\/p><p>L\'application calcule le Revenu mensuel prévisible (après déduction de la Contribution ou charge d\'enfant. (La formule est : Revenu mensuel en cas de changement prévisible - Contribution prévisible pour les enfants)<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">7<\/div><div id="faq_6" class="faq-text"><p class="faq-label">Date prévisible des modifications (dans les huit ans)<\/p><p class="faq-explanation">Si le revenu du débiteur se modifiera dans les huit années après le divorce, indiquer la date prévisible de la modification du revenu du débiteur (année, mois).<\/p><p>L\'application calcule le Revenu mensuel moyen prévisible du débiteur selon la formule (Revenu mensuel moyen prévisible - montant de la contribution ou charge d\'enfant)*(nombre d\'années entre le divorce et la date prévisible de la modification \/ divisé par 8)+(Revenu mensuel prévisible - montant de la contribution ou charge d\'enfant)*(nombre d\'années entre la date de la modification et la huitième année y compris \/ divisé par 8).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">8<\/div><div id="faq_7" class="faq-text"><p class="faq-label">Patrimoine propre actuellement non producteur de revenus<\/p><p class="faq-explanation">Le cas échéant, indiquer l\'estimation du patrimoine propre du débiteur dans le cas où les revenus potentiels de ce patrimoine ne sont pas encore comptabilisés au titre du revenu actuel ou du revenu prévisible.<\/p><p>L\'application estime le Revenu mensuel potentiel du patrimoine propre (dont les fruits n\'ont pas encore été comptabilisés) en fonction d\'un Taux moyen de revenu du patrimoine estimé à 3 % annuel (ou 0,25 % mensuel).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number"><i class="icon-cogs"><\/i><\/div><div id="faq_7_2" class="faq-text"><p class="faq-label">A la fin des étapes précédentes<\/p><p>L\'application cumule ce Revenu mensuel potentiel avec le Revenu mensuel moyen du débiteur pour obtenir le Revenu mensuel moyen prévisible corrigé du débiteur. S\'il n\'y a pas de patrimoine propre ou que les revenus ont déjà été comptabilisés dans les revenus actuels ou futurs, le Revenu corrigé du débiteur est égal au Revenu net moyen du débiteur.<\/p><p>S\'il n\'y a ni contribution ou charge d\'enfant, ni modification prévisible de revenus, ni revenus potentiels de patrimoine propre, le Revenu mensuel moyen prévisible corrigé est égal au Revenu actuel avant impôt.<\/p><\/div><\/div><\/fieldset><fieldset class="pilotepc"><legend class="pilotepc">Revenus du conjoint créancier<\/legend><div class="faq-topic"><p>Les étapes 8, 9, 10, 11, 12 et 13 qui concernent les revenus du conjoint créancier de la prestation compensatoire sont renseignées de la même manière que les revenus du conjoint débiteur de la prestation et les formules de calcul sont identiques.<\/p><\/div><div class="faq-topic"><div class="faq-number">9<\/div><div id="faq_8" class="faq-text"><p class="faq-label">Revenus actuels avant impôts<\/p><p class="faq-explanation">Entrer le Revenu actuel du Créancier.<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">10<\/div><div id="faq_9" class="faq-text"><p class="faq-label">Contribution pour les enfants ou charge d\'enfant<\/p><p class="faq-explanation">Le cas échéant, entrer le montant des contributions aux frais d\'éducation et d\'entretien payés par le conjoint créancier (ou la charge estimée des enfants qui résident avec lui).<\/p><p>Par convention, la charge d\'enfant peut être estimée en s\'aidant de la Table de référence des pensions alimentaire pour enfant, selon la colonne correspondant au droit d\'accueil de l\'autre parent.<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">11<\/div><div id="faq_10" class="faq-text"><p class="faq-label">Revenu mensuel en cas de changement prévisible dans les huit ans<\/p><p class="faq-explanation">Le cas échéant, indiquer le Revenu mensuel prévisible du Créancier.<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">12<\/div><div id="faq_11" class="faq-text"><p class="faq-label">Contribution prévisible pour les enfants ou charge d\'enfant<\/p><p class="faq-explanation">Le cas échéant, indiquer le montant prévisible des contributions ou charge d\'enfant à la date de modification des revenus.<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">13<\/div><div id="faq_12" class="faq-text"><p class="faq-label">Date prévisible des modifications (dans les huit ans)<\/p><p class="faq-explanation">Le cas échéant, indiquer la date prévisible de la modification du revenu du Créancier (année, mois).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">14<\/div><div id="faq_13" class="faq-text"><p class="faq-label">Patrimoine propre actuellement non producteur de revenus<\/p><p class="faq-explanation">Le cas échéant, indiquer l\'estimation du patrimoine propre du Créancier dans le cas où les revenus de ce patrimoine ne sont pas encore comptabilisés au titre du revenu actuel ou du revenu prévisible.<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number"><i class="icon-cogs"><\/i><\/div><div id="faq_13_2" class="faq-text"><p class="faq-label">A la fin des étapes précédentes<\/p><p>L\'application calcule la Différence mensuelle moyenne des revenus entre les époux (Revenu mensuel moyen prévisible corrigé du débiteur - Revenu mensuel moyen prévisible corrigé du créancier).<\/p><p>L\'application calcule l\'Unité de mesure de la disparité de base (Différence mensuelle moyenne des revenus entre les époux multiplié par 0,6).<\/p><\/div><\/div><\/fieldset><fieldset class="pilotepc"><legend class="pilotepc">Disparité de revenus et autres éléments de disparité<\/legend><div class="faq-topic"><div class="faq-number">15<\/div><div id="faq_15" class="faq-text"><p class="faq-label">Âge du créancier de la prestation<\/p><p class="faq-explanation">Indiquer l\'Âge du conjoint créancier (ou l\'année et le mois de naissance, auquel cas l\'application calcule cet âge au moment du prononcé du divorce (Date de naissance - Date du divorce).<\/p><p>L\'application calcule le Coefficient multiplicateur selon l\'âge [ 1 + ( âge du créancier - 18 ) \/ 100 ] si le conjoint est âgé de 62 ans ou moins ; [ 1 + (106 -âge du créancier -18 ) \/100 ] si le conjoint est âgé de + 62 ans.<\/p><p>L\'application calcule la Disparité corrélée à la durée du mariage (Unité de mesure de la disparité * coefficient multiplicateur selon l\'âge).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">16<\/div><div id="faq_16" class="faq-text"><p class="faq-label">Nombre d\'années sans cotisations retraite pendant le mariage<\/p><p class="faq-explanation">Le cas échéant, indiquer le Nombre d\'années pendant lequel le créancier n\'a pas cotisé pour sa retraite du fait d\'une cessation d\'activité pour élever des enfants du couple, ni bénéficié des cotisations versées par la CAF au titre de l\'AVPF (assurance veillesse des parents au foyer).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">17<\/div><div id="faq_17" class="faq-text"><p class="faq-label">Revenu mensuel avant la cessation d\'activité<\/p><p class="faq-explanation">Dans ce dernier cas, indiquer le Montant mensuel du revenu avant la cessation d\'activité, qui sert d\'assiette de calcul aux cotisations retraites perdues.<\/p><p>L\'application calcule le montant de la Réparation forfaitaire pour la disparité des droits à la Retraite (Nombre d\'années pendant lequel le créancier n\'a pas cotisé * Montant mensuel du revenu avant la cessation d\'activité).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number"><i class="icon-cogs"><\/i><\/div><div id="faq_17_2" class="faq-text"><p class="faq-label">A la fin des étapes précédentes<\/p><p>L\'application propose une Estimation de la prestation compensatoire en capital en fonction de l\'ensemble de ces éléments (Disparité corrélée à la durée du mariage + Réparation forfaitaire pour la Disparité des droits à la Retraite).<\/p><p>L\'application estime la Capacité maximale d\'épargne du débiteur en Capital [ 0,3 * (Revenu mensuel corrigé du débiteur * 96) ] et le Montant des mensualités sur huit années (Estimation de la prestation compensatoire en capital \/ 96).<\/p><p>L\'application estime la Capacité Mensuelle maximale d\'épargne du débiteur (Revenu mensuel corrigé du débiteur * 0,3).<\/p><\/div><\/div><\/fieldset><fieldset class="pilotepc"><legend class="pilotepc">Calcul de la prestation compensatoire<\/legend><div class="faq-topic"><div class="faq-number">18<\/div><div id="faq_18" class="faq-text"><p class="faq-label">Autres éléments d\'appréciation (le cas échéant)<\/p><p class="faq-explanation">Indiquer les Autres éléments à prendre en considération (état de santé, expérience professionnelle, régime matrimonial, patrimoine commun, état d\'endettement, partage des charges etc.).<\/p><\/div><\/div><div class="faq-topic"><div class="faq-number">19<\/div><div id="faq_19" class="faq-text"><p class="faq-label">Montant sollicité, offert ou fixé en l\'espèce<\/p><p class="faq-explanation">Indiquer le Montant de la prestation compensatoire sollicité, offert ou fixé en l\'espèce.<\/p><\/div><\/div><\/fieldset><fieldset id="pilotepc-contact" class="pilotepc"><legend class="pilotepc">Contacter l\'administrateur<\/legend><div class="faq-topic"><div class="faq-number"><i class="icon-envelope-alt"><\/i><\/div><div class="faq-text"><p class="faq-label">Courriel Administrateur<\/p><p class="faq-explanation">Pour toute question technique sur le fonctionnement du site écrire à : <a href="mailto:pilotepc@free.fr" title="Courriel administrateur" class="button">pilotepc@free.fr<\/a> ou remplir le formulaire ci-dessous :<\/p><div id="formcontainer"><form method="post" action="contact.php" name="contactform" id="contactform" autocomplete="off"><input name="security_contact" type="hidden" id="security_contact" required="required" value="security"><div><label class="pilotepc" for="lastname_contact">Nom<\/label><input name="lastname_contact" type="text" id="lastname_contact" required="required" placeholder="Indiquer le nom" title="Entrer votre nom."><\/div><div><label class="pilotepc" for="firstname_contact">Prénom<\/label><input name="firstname_contact" type="text" id="firstname_contact" required="required" placeholder="Indiquer le prénom" title="Entrer votre prénom."><\/div><div><label class="pilotepc" for="email_contact">Courriel<\/label><input name="email_contact" type="text" id="email_contact" required="required" class="h5-email" placeholder="Indiquer le courriel" title="Entrer votre courriel."><\/div><div><label class="pilotepc" for="subject_contact">Objet<\/label><input name="subject_contact" type="text" id="subject_contact" required="required" placeholder="Indiquer l\'objet" title="Entrer l\'objet de votre message."><\/div><div><label class="pilotepc" for="message_contact">Message<\/label><textarea name="message_contact" id="message_contact" cols="3" rows="5" required="required" placeholder="Indiquer le message" title="Entrer votre message."><\/textarea><\/div><div><input id="submit_contact" class="submit" type="submit" value="Envoyer"><\/div><\/form><div id="result_contact">&nbsp;<\/div><\/div><\/div><\/div><\/fieldset><\/div><div id="part2" class="noPrint"><p class="P40">UN OUTIL D’AIDE AU  CALCUL DE LA  PRESTATION COMPENSATOIRE :<\/p><p class="P40">LA METHODE « PilotePC »<\/p><p class="P6"><\/p><p class="P9">INTRODUCTION<\/p><p class="P6">Le calcul de la prestation compensatoire est toujours, pour les professionnels du droit de la famille, un véritable casse-tête.<\/p><p class="P6">Selon l’article 271 du Code Civil la prestation compensatoire est fixée en tenant compte de la situation au moment du divorce et de l’évolution de celle-ci dans un avenir prévisible. A cet effet, le juge prend en considération, notamment :<\/p><p class="P17">-  La durée du mariage,<\/p><p class="P17">-  l’état de santé des époux,<\/p><ul><li><p class="P45"><span class="WW8Num3z0">-<\/span>  Leur qualification et leur situation professionnelle,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P45"><span class="WW8Num3z0">-<\/span>  Les conséquences des choix professionnels faits par l’un des époux pendant la vie commune pour l’éducation des enfants et du temps qu’il faudra encore y consacrer ou pour favoriser la carrière de son conjoint au détriment de la sienne,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P45"><span class="WW8Num3z0">-<\/span> le patrimoine estimé ou prévisible des époux tant en capital qu’en revenu après la liquidation du régime matrimonial,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P45"><span class="WW8Num3z0">-<\/span>  leurs droits existants et prévisibles,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P45"><span class="WW8Num3z0">-<\/span>  leur situation respective en matière de pension  retraite «  en ayant estimé, autant qu’il est possible, la diminution des droits à retraite qui aura pu être causée pour l’époux créancier de la prestation compensatoire, par les circonstances vises au sixième alinéa » (ajout de la loi du 9 novembre 2010).<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><\/ul><p class="P17"><\/p><p class="P16"><span class="T5">Depuis quelques années, de nombreuses méthodes ont vu le jour, tentant de prendre en compte ces différents critères, les plus couramment citées étant celles de  Messieurs Stéphane DAVID, Martin SAINT-LEON ou  Axel DEPONDT (<\/span><span class="T5">AJ Famille 2010, p.350 et svt<\/span><span class="T5">).<\/span><\/p><p class="P17"><\/p><p class="P17">Certaines de ces méthodes peuvent être contraires à la jurisprudence de la Cour de Cassation, telles que celles qui prennent en compte la pension alimentaire versée au titre du devoir de secours, et l’application, à un même cas d’espèce, de tous ces modes de calcul - répertoriés dans AJ Famille 2005 p.86 – conduit à un résultat pouvant aller de 1 à 80.<\/p><p class="P17"><\/p><p class="P17">Il est, par ailleurs, souvent difficile de comprendre le calcul effectué par le magistrat  pour parvenir au montant final, souvent énoncé à l’issue d’une énumération de différents paramètres, sans que l’on sache quelle part a été donnée à chacun d’eux.<\/p><p class="P17"><\/p><p class="P17">Il s’ensuit pour les justiciables et leurs conseils un sentiment d’insécurité, voir l’impression de participer à une loterie !<\/p><p class="P17"><\/p><p class="P17">Partant de ce constat, un groupe de travail composé de deux Magistrats et de deux Avocats s’est constitué autour de Jean-Claude BARDOUT,  Vice-Président du T.G.I. de Toulouse,  - déjà à l’origine de la « Table de référence pour fixer le montant de la contribution à l’entretien et à l’éducation des enfants » - pour essayer de déterminer une méthode de calcul de la prestation compensatoire qui pourrait être appliquée à la plupart des cas rencontrés par les praticiens.<\/p><p class="P17"><\/p><p class="P17"><\/p><p class="P6">On peut raisonnablement classer en deux catégories les principaux critères légaux servant à déterminer la prestation compensatoire : les critères patrimoniaux et les critères personnels : âge des époux, durée du mariage, temps consacré aux enfants au détriment de la vie professionnelle.<\/p><p class="P6"><\/p><p class="P20">1. LES CRITERES PATRIMONIAUX<\/p><p class="P18"><\/p><p class="P26"><span class="Police_20_par_20_défaut1"><span class="T7">1.1 La disparité en revenus<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T9"><\/span><\/span><\/p><p class="P27"><\/p><p class="P26"><span class="Police_20_par_20_défaut1"><span class="T7">1.1.a)<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T8">la disparité actuelle<\/span><\/span><\/p><p class="P28"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">Le premier travail consiste à  déterminer, pour chacune des parties, le montant de ses revenus nets imposables.<\/span><\/span><\/p><p class="P18"><\/p><p class="P18">Pour ce faire, sont pris en compte :<\/p><ul><li><p class="P46"><span class="WW8Num1z0">-<\/span>    les revenus mensuels nets imposables du travail : salaires, BNC, BIC, revenus agricoles, revenus    fonciers, revenus mobiliers,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P47"><span class="WW8Num1z0">-<\/span>     la rente invalidité sauf rente accident du travail,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P48"><span class="WW8Num1z0">-<\/span>     les pensions militaires d’invalidité,<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><li><p class="P48"><span class="WW8Num1z0">-<\/span>     le RSA.<span class="odfLiEnd">&nbsp;<\/span><\/p><\/li><\/ul><p class="P30"><\/p><p class="P23"><span class="T10">Conformément à la jurisprudence de la Cour de cassation, sont exclues les allocations familiales qui sont destinées aux enfants ainsi que les sommes et avantages attribués provisoirement au titre du devoir de secours.<\/span><span class="T13">Cependant, la contribution aux frais d\'éducation et d\'entretien des enfants constitue une charge pour celui qui la paye, dont le juge doit tenir compte dans l\'appréciation de la disparité. Par conséquent, l<\/span><span class="Police_20_par_20_défaut1"><span class="T13">orsque le débiteur de la prestation verse une contribution aux frais d’entretien et d’éducation  d’enfants ses revenus mensuels sont diminués du montant de celle-ci.<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T15"><\/span><\/span><\/p><p class="P18"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">La logique impose, a fortiori, de tenir compte de la charge que représente l\'enfant lorsque sa résidence  est fixée chez ce conjoint créancier. Réciproquement, la logique impose aussi de tenir compte des éventuelles contributions ou charges d\'enfants lorsque le conjoint créancier assume la charge d\'un ou plusieurs enfants, que ce soit au titre d\'une résidence habituelle ou à titre de contribution. Si le conjoint créancier de la prestation assume la charge d\'un ou plusieurs enfants  ses revenus sont également diminués de l’équivalent d’une contribution, estimée suivant la table de référence des pensions alimentaires.<\/span><\/span><\/p><p class="P18"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">Nous obtenons, à ce stade, le revenu mensuel des époux pondéré par la contribution à l’entretien et l’éducation des enfants ou charge d\'enfants.<\/span><\/span><\/p><p class="P18"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T11">La disparité actuelle de revenus entre les époux ainsi estimée, permet de définir une unité de base de la disparité (différence entre les revenus mensuels des époux divisée par deux) qui sera modulée et multipliée en fonction des autres critères de disparité prévus par l\'article 271 du code civil.<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T10"><\/span><\/span><\/p><p class="P18"><\/p><p class="P18">Mais il est impossible de se contenter d’un tel calcul, si la situation du débiteur de la PC est amenée à évoluer dans un avenir proche et si cette évolution  doit avoir des répercussions sur son revenu.<\/p><p class="P18"><\/p><p class="P21"><\/p><p class="P34"><span class="Police_20_par_20_défaut1"><span class="T9">1.1.b).<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T8">L’évolution de la  disparité dans un avenir prévisible<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T10"><\/span><\/span><\/p><p class="P21"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">L’article 271 du code civil vise « les droits existants<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T8">et prévisibles<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T10">», mais toute la difficulté était d’encadrer l’avenir prévisible dans une durée.<\/span><\/span><\/p><p class="P18"><\/p><p class="P18">Nous avons fixé la limite de « l’avenir prévisible» à huit ans, comme le délai maximum de règlement de la prestation compensatoire.<\/p><p class="P18"><\/p><p class="P19">PilotePC prend en compte une période de huit années après le divorce.<\/p><p class="P19"><\/p><p class="P19">Si dans un délai de huit ans à compter du divorce, la situation professionnelle d\'un conjoint ou des deux conjoints est amenée à changer, de manière prévisible, (départ à la retraite, licenciement programmé, mutation), sans que cela ne résulte d\'une volonté délibérée de diminuer ses ressources devant le juge,  et que la date de ce changement est prévisible ainsi que le montant des revenus, l\'article 271 demande d\'en tenir compte pour apprécier la disparité.<\/p><p class="P22"><\/p><p class="P19">Dans ce cas, et dans la limite des huit années après le divorce, les revenus sont estimés au prorata du nombre d\'années pendant lesquels ils seront respectivement perçus, sur ces huit années.<\/p><p class="P19">PilotePC calcule la moyenne des revenus sur cette période de huit années, ainsi que la différence des revenus moyens entre les conjoints après déduction de leurs contributions respectives pour les enfants.<\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T15"><\/span><\/span><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T16">Formule<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T15">: (Revenu mensuel moyen prévisible - montant de la contribution ou charge d\'enfant)*(nombre d\'années entre le divorce et la date prévisible de la modification \/ divisé par 8)+(Revenu mensuel prévisible - montant de la contribution ou charge d\'enfant)*(nombre d\'années entre la date de la modification et la huitième année y compris \/ divisé par 8)<\/span><\/span><\/p><p class="P18"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">Si aucune évolution n’est prévue dans les huit ans à venir, il n’y a pas lieu de tenir compte de cette étape. Dans ce cas le revenu net moyen sera égal au revenu net actuel.<\/span><\/span><\/p><p class="P18"><\/p><p class="P18"><\/p><p class="P34"><span class="Police_20_par_20_défaut1"><span class="T9">1.2<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T10"><\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T7">La disparité en capital<\/span><\/span><\/p><p class="P35"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T11">Lorsque l\'un des époux ou les deux dispose(nt) de revenus mobiliers ou fonciers, ces revenus sont  pris en compte au titre des revenus actuels ou prévisibles. Mais si l\'un des époux ou les deux disposent d\'un patrimoine mobilier ou immobilier dont il s\'abstient de tirer des revenus, la disparité de patrimoine entre les époux doit être prise en compte et être appréhendée en estimant les revenus potentiels que pourrait en retirer l\'époux concerné.<\/span><\/span><\/p><p class="P18"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">En effet si l’un des époux a décidé de ne pas faire fructifier son patrimoine, ces revenus potentiels doivent être déterminés et  entrer dans le calcul de la prestation compensatoire.<\/span><\/span><\/p><p class="P18"><\/p><p class="P14"><span class="T10">Compte tenu de la situation économique actuelle, nous avons retenu un taux de rendement forfaitaire  de 3 % annuel ou 0;25 % mensuel. L<\/span><span class="Police_20_par_20_défaut1"><span class="T12">e revenu potentiel du patrimoine propre sera ajouté au revenu moyen net de l\'époux concerné pour obtenir un revenu mensuel net moyen corrigé,<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T10">toutes ressources confondues<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T14">.<\/span><\/span><\/p><p class="P18"><\/p><p class="P18"><\/p><p class="P20">2. LES CRITERES PERSONNELS<\/p><p class="P18"><\/p><p class="P34"><span class="Police_20_par_20_défaut1"><span class="T9">2.1.<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T7">La durée du mariage<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T9"><\/span><\/span><\/p><p class="P24"><\/p><p class="P29"><span class="Police_20_par_20_défaut1"><span class="T10">Conformément au 3ème alinéa de l’article 271, la durée du mariage doit être prise en compte pour le calcul de la prestation compensatoire.<\/span><\/span><\/p><p class="P29"><span class="Police_20_par_20_défaut1"><span class="T10">Il faut donc renseigner la date du mariage (année, mois). La durée du mariage est calculée automatiquement à partir de la date du divorce qui doit être préalablement renseignée (année, mois).<\/span><\/span><\/p><p class="P30"><\/p><p class="P29"><span class="Police_20_par_20_défaut1"><span class="T10">La Cour de Cassation a  eu l’occasion, à maintes reprises, d’affiner ce critère en énonçant qu’il n’y avait pas lieu de retenir les années de concubinage  antérieures au mariage et qu’il était possible de ne retenir que les années de vie commune durant le mariage. Si la date de séparation de fait antérieure au divorce est renseignée (année, mois), PilotePC calculera la durée de la vie commune après le mariage.<\/span><\/span><\/p><p class="P30"><\/p><p class="P18">La disparité objective calculée précédemment est multipliée par le nombre d’années de mariage ou de vie commune pendant le mariage.<\/p><p class="P30"><\/p><p class="P18"><\/p><p class="P34"><span class="Police_20_par_20_défaut1"><span class="T9">2.2.<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T7">L’âge du conjoint créancier<\/span><\/span><\/p><p class="P32"><\/p><p class="P31">L\'âge est un des critères de la disparité, selon l\'article 271 du code civil. Comment appréhender ce critère ?<\/p><p class="P31"><\/p><p class="P31">Plus le conjoint créancier de la prestation est jeune, mieux il ou elle pourra améliorer sa situation professionnelle et retrouver son autonomie financière, s\'il ou elle avait cessé de travailler pour éduquer les enfants.<\/p><p class="P31"><\/p><p class="P29"><span class="Police_20_par_20_défaut1"><span class="T11">Plus le conjoint créancier de la prestation est âgé, plus difficile sera sa reconversion professionnelle, la disparité actuelle risque de perdurer ou sera plus difficile à combler et la méthode d\'estimation PilotePC tient compte de ce critère en multipliant l\'unité de base de la disparité par un coefficient progressif.<\/span><\/span><\/p><p class="P29"><span class="Police_20_par_20_défaut1"><span class="T11">Ce coefficient augmente de l\'âge légal du mariage (18 ans) à l\'âge l\'égal de la retraite (62 ans), puis il diminue à nouveau, car le capital compensatoire a vocation à diminuer avec l\'espérance de vie<\/span><\/span><\/p><p class="P33"><\/p><p class="P15"><span class="T3">Formule<\/span><span class="T2">: Si l\'époux créancier de la prestation est âgé de moins de 62 ans le coefficient multiplicateur est égal à 1+(âge du créancier-18)\/100 (par exemple 1,3 pour un conjoint créancier de 48 ans) ; s\'il est âgé de 62 ans ou plus, le coefficient est égal à 1+(106-âge du créancier-18)\/100) (par exemple 0,93 pour un créancier de 75 ans).<\/span><\/p><p class="P33"><\/p><p class="P18"><\/p><p class="P36">2.3.  Les droits à la retraite diminués par le temps passé à élever et éduquer des enfants<\/p><p class="P18"><\/p><p class="P19">Parmi les critères légaux de la disparité, le législateur a montré l\'importance qu\'il attache à la prise en compte de la « situation respective des époux en matière de pensions de retraite », en précisant que le juge doit estimer, « autant qu\'il est possible, la diminution des droits à retraite qui aura pu être causée, pour l\'époux créancier de la prestation compensatoire » par « les conséquences des choix professionnels faits par l\'un des époux pendant la vie commune pour l\'éducation des enfants … ou pour favoriser la carrière de son conjoint au détriment de la sienne ».<\/p><p class="P18"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T11">Parmi les différentes méthodes d\'estimation de la disparité des droits en matière de retraite (coût légal de rachat de trimestre et\/ou de cotisation; calcul in concreto de la perte causée par l\'absence de cotisation retraite pendant quelques années; estimation de l\'économie réalisée par le couple du fait du non-paiement de cotisation retraite) c\'est la méthode du coût des cotisations non versées qui a été choisie comme étant la plus réaliste en terme de réparation de la disparité.<\/span><\/span><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T11"><\/span><\/span><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T11">La méthode PilotePC permet d\'évaluer l\'économie réalisée par le couple du fait du non-paiement de cotisation retraite pour l\'un des époux et estime le montant compensatoire spécifique de cette disparité qui viendra modifier le montant recommandé de la prestation compensatoire.<\/span><\/span><\/p><p class="P18"><\/p><p class="P18">Lorsque l’un des deux conjoints n’a pas travaillé pour s’occuper des enfants du couple ou pour favoriser la carrière de son conjoint, ses droits à la retraite peuvent être inexistants ou moindres que ceux auxquels il  aurait pu prétendre  s’il avait travaillé.<\/p><p class="P18"><\/p><p class="P18">Ce choix  peut également avoir des conséquences  financières au niveau de la vie professionnelle de celui qui est resté au foyer : il n’aura eu aucune vie professionnelle ou sa vie professionnelle aura été freinée et ses droits à la retraite  s’en trouveront nettement diminués à cause de ce choix commun.<\/p><p class="P25"><\/p><p class="P18">Pour calculer cette disparité, il appartient aux parties de produire un relevé de carrière, le cas échéant  une évaluation comparative des droits à la retraite perdus. Le relevé de carrière détermine le nombre de mois non cotisés pendant le mariage jusqu’au jour de l’ONC ou de la reprise de l’activité professionnelle.<\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10"><\/span><\/span><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T10">Le taux moyen de cotisation pour la retraite représente environ 17% du salaire net, ce qui correspond à deux mois de salaire net. Cette cotisation ayant été économisée par le couple, la compensation devra être de la moitié de ces sommes, soit 8,5 % du salaire, ce qui correspond à un mois de salaire net. Le calcul consiste donc à multiplier le salaire mensuel perçu avant la cessation du travail (ou le SMIC si pas d’activité) par le nombre d’années non travaillées.<\/span><\/span><\/p><p class="P18"><\/p><p class="P18">Notons que si le couple avait des revenus inférieurs à 2.800 euros mensuels (valeur 2012) et a élevé un enfant ou plus ou  un enfant handicapé, la Caisse d’Allocations Familiales prend ces cotisations en charge sous forme d’Assurance Vieillesse des Parents au Foyer. Dans ce cas, l\'absence d\'activités n\'entraîne pas de disparité dans les droits à retraite et la prestation compensatoire n’a pas à être impactée par l’absence de cotisations.<\/p><p class="P18"><\/p><p class="P21"><\/p><p class="P37"><span class="Police_20_par_20_défaut1"><span class="T9">2.4.<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T7">Capacité maximale d’épargne<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T9">:<\/span><\/span><\/p><p class="P21"><\/p><p class="P14"><span class="Police_20_par_20_défaut1"><span class="T11">L\'article 271 du code civil précise que la prestation compensatoire est fixée selon les besoins de l\'époux à qui elle est versée et les ressources de l\'autre. La prestation que l\'un des époux peut être condamné à payer doit donc tenir compte des ressources du conjoint débiteur et ne doit pas dépasser sa capacité de payer<\/span><\/span><span class="Police_20_par_20_défaut1"><span class="T15">.<\/span><\/span><\/p><p class="P19"><\/p><p class="P19">Cette capacité, comme l\'a montré, Maitre Axel Depondt, peut être estimée à partir de la capacité maximale d\'épargne, qui elle-même a pu être calculée, tenant compte de l\'impôt progressif, à un taux moyen de l\'ordre de 30 %.<\/p><p class="P19"><\/p><p class="P19">Les méthodes d\'estimation de la capacité d\'endettement, mises en œuvre par les banques et établissements de crédit, conduisent aux mêmes résultats.<\/p><p class="P19"><\/p><p class="P19">La méthode PilotePC estime cette capacité maximale d\'épargne à partir du revenu actuel du débiteur, diminué le cas échéant de la contribution aux frais d\'éducation et d\'entretien des enfants, pondéré selon le revenu prévisible et éventuellement les revenus potentiels du patrimoine non exploité.<\/p><p class="P19"><\/p><p class="P19">Cette capacité maximale d\'épargne permet de vérifier que la prestation compensatoire estimée par la méthode ne dépasse pas la capacité de payer du débiteur.<\/p><p class="P38"><\/p><p class="P38"><\/p><p class="P38"><\/p><p class="P20">CONCLUSION<\/p><p class="P15"><\/p><p class="P8">La méthode PilotePC se veut un outil pratique à l’usage des professionnels, tiré des critères imposés par le législateur.<\/p><p class="P8">Les solutions choisies ont été guidée par le respect des règles de droit en vigueur et le besoin d’une méthode facile d’utilisation permettant de fixer le montant de la prestation compensatoire, le plus équitable possible.<\/p><p class="P7">Les professionnels, notamment, les avocats conservent la possibilité de mettre en exergue certains éléments, tels que le nombre d’enfants élevés,  l’état de santé, l’évolution de la carrière  professionnelle propres à l’un des époux etc…,  d’autant que les critères légaux ne sont pas limitatifs.<\/p><\/div><\/section><footer class="footer noPrint"><div class="cont
